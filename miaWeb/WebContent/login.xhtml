
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="icon" type="image/png" href="usuario/images/logo1.png" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no,
			initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<f:facet name="middle">
		<h:outputStylesheet name="css/style.css" />
	</f:facet>
</h:head>
<body
	style="background-size: cover; background-position: center center; background-repeat: no-repeat;">
	<div class="container4 h-100;, ui-fluid">
		<p:growl id="mensajes" sticky="true" />
<p:spacer></p:spacer>
	

			<h:form id="formLogin" styleClass="login" >
				<p:panelGrid styleClass="panelGridNoBorder w-100" columns="1">
					<p:row>
						<p:column>
						<div align="center">
							<h3>Módulo de Evaluación del Sistema</h3>
						</div>
						</p:column>
						</p:row>
						<p:row>
						<p:column >
						<div align="center">
					
							<p:graphicImage value="resources/images/utn.png"
								style="width: 100px; height: 100px; "
								styleClass="rounded mx-auto d-block"></p:graphicImage>
					</div>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel value="Correo:" />
							<p:inputText id="correo" accesskey="true" placeholder="example@gmail.com"
								value="#{beanLogin.correo}" required="true"
								requiredMessage="Ingrese un correo! " maxlength="50"
								validatorMessage="Ingrese un correo válido ejemplo: buitrongonzaga@gmail.com">
								<f:validateRegex
									pattern="([_A-Za-z0-9+,ñ]+([_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(([A-Za-z0-9]+){2,3}[.])+([A-Za-z,.]{2,3}))"></f:validateRegex>
							</p:inputText>
							<p:message for="correo"></p:message>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel value="Contraseña:" />
						</p:column>
						<p:column>
							<p:password id="pass" required="true" placeholder="Contraseña"
								requiredMessage="Ingrese una contraseña"
								value="#{beanLogin.contrasenia}" maxlength="20" />
						</p:column>
						<p:column>
							<p:message for="pass"></p:message>
						</p:column>
					</p:row>
					<p:row>
						<p:column >
						<div align="center">
							<p:commandButton value="INGRESAR" id="ajax"
								action="#{beanLogin.actionLogin()}" style="width:188px"
								styleClass="ui-priority-primary" validateClient="true" update="formLogin"/>
					
					</div>
						</p:column>
						</p:row>
								<p:row>
						<p:column >
						<div align="center">
							<span><a href="restablecerContrasenia.xhtml"><u>Olvidé
										mi contraseña</u></a></span>
							<br></br>
							<span><a href="registrarUsuario.xhtml"><u>REGISTRARSE</u></a></span>
							</div>
						</p:column>
					</p:row>

				</p:panelGrid>
			</h:form>


		<p:outputLabel></p:outputLabel>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:messages>
			<p:autoUpdate />
		</p:messages>
	</div>
</body>

</html>
