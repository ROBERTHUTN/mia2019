<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->
	

	<title>Formulario registro de Investigador</title>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
     
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
</style>
</h:head>
<body style="background-color: #3b83bd;">
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>
				<p:menuitem value="ATRÁS" title="ATRÁS" icon="fa fa-arrow-left"
					action="menu?faces-redirect=true" />
					
				<p:menuitem value="Nuevo Religion" title="Ingresar Nuevo Religion"
					icon=" fa fa-plus " onclick="PF('nuevoReligion').show();"></p:menuitem>
				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{authBeanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{authBeanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
 
<h:form>
    <div class="ui-fluid">
  
    <p:panel header="FICHA REGISTRO">
        <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
          <p:outputLabel value="Edad:"/>
            <p:spinner  min="1" value="#{beanAdministrador.fichaPersonal.edad}" max="99" required="true" requiredMessage="Ingrese su edad"/>
  
   
  <p:outputLabel  value="Genero "/>
            
  <p:selectOneMenu  value="#{beanAdministrador.fichaPersonal.genero}" required="true" requiredMessage="Seleccione el género" >
            <f:selectItem itemLabel="Seleccione one" noSelectionOption="true" />
            <f:selectItem itemLabel="Masculino" itemValue="masculino" />
            <f:selectItem itemLabel="Femenino" itemValue="femenino" />
            <f:selectItem itemLabel="otros" itemValue="otros" />
        </p:selectOneMenu>
  
    <p:outputLabel  value="Fecha Nacimiento: "/>
  <p:calendar  value="#{beanAdministrador.fichaPersonal.fechaNacimiento}"  maxdate="#{beanAdministrador.fechaNacimiento}" pattern="yyyy-MMM-dd" />
  <p:outputLabel  value="Teléfono: "/>
            
  <p:inputText validatorMessage="Teléfono: ingrese su télefon!" value="#{beanAdministrador.fichaPersonal.telefono}"  required="true" requiredMessage="Ingrese los apellidos" maxlength="100"  
  ><f:validateRegex pattern="([0][0-9]{3})[0-9]{3}[0-9]{2,14}"></f:validateRegex>
  </p:inputText>
<p:outputLabel  value="País: " />
            <p:selectOneMenu autoWidth="100%" required="true" id="country"
             value="#{beanAdministrador.id_pais_fk}" effect="fade" filter="true" filterMatchMode="startsWith">
                <p:ajax listener="#{beanAdministrador.onCountryChange}"   effect="fade" var="m"
						filter="true" filterMatchMode="startsWith" update="city" />
                <f:selectItem itemLabel="Seleccione País" noSelectionOption="true" />
                <f:selectItems value="#{beanAdministrador.paises}" var="reg" itemLabel="#{reg.nombre}"
							itemValue="#{reg.idPaisEstado}"  />
            </p:selectOneMenu>
            
             <p:outputLabel  value="Estado: " />
            <p:selectOneMenu autoWidth="100%"  required="true" id="city" 
            value="#{beanAdministrador.id_estado_fk}" effect="fade" filter="true" filterMatchMode="startsWith" >
                <f:selectItem itemLabel="Seleccione unn estado."  noSelectionOption="true" />
                <f:selectItems value="#{beanAdministrador.estados}" var="e" itemLabel="#{e.nombre}"
							itemValue="#{e.idPaisEstado}" />
            </p:selectOneMenu>

    <p:outputLabel  value="Ciudad: "/>         
  <p:inputText validatorMessage="Ciudad: ingrese nombre ciudad!" value="#{beanAdministrador.fichaPersonal.ciudad}"  required="true" requiredMessage="Ingrese los apellidos" maxlength="100"  
  ><f:validateRegex pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{1,150}"></f:validateRegex>
  </p:inputText>
 
   <p:outputLabel  value="Direccion: "/>
            
  <p:inputText validatorMessage="Direccion: ingrese dirección donde vive!" value="#{beanAdministrador.fichaPersonal.direccion}"  required="true" requiredMessage="Ingrese los apellidos" maxlength="100"  
  ></p:inputText>
 


 
  <p:outputLabel  value="Celular: "/>
            
  <p:inputText validatorMessage="Celular: ingrese su un número de celular válido!" value="#{beanAdministrador.fichaPersonal.celular}"  required="true" requiredMessage="Ingrese un número de celular" maxlength="20"  
  ><f:validateRegex pattern="([0][0-9]{3})[0-9]{3}[0-9]{3,14}"></f:validateRegex>
  </p:inputText> 
  
 
  <p:outputLabel  value="Estado Civil "/>
            
  <p:selectOneMenu  value="#{beanAdministrador.fichaPersonal.estadoCivil}"  required="true" requiredMessage="Seleccione un estado civil">
            <f:selectItem itemLabel="Seleccione uno" noSelectionOption="true" />
            <f:selectItem itemLabel="Soltero/a" itemValue="soltero/a" />
            <f:selectItem itemLabel="Casado/a" itemValue="casado/a" />
            <f:selectItem itemLabel="Divorciado/a" itemValue="divorciado/a" />
            <f:selectItem itemLabel="Viudo/a" itemValue="viudo/a" />
            <f:selectItem itemLabel="Unión Libre" itemValue="unión libre" />
            <f:selectItem itemLabel="Separado/a" itemValue="separado/a" />
            <f:selectItem itemLabel="otros" itemValue="otros" />
        </p:selectOneMenu>
  
  <p:outputLabel  value="Grado de Instrucción "/>
              <p:outputLabel  value="Grado: "/>
	<p:selectOneMenu  autoWidth="100%" required="true"
						requiredMessage="Elija un grado"
						value="#{beanUsuario.id_grado_fk}" effect="fade" var="m"
						filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Select One" noSelectionOption="true" />
						<f:selectItems value="#{beanUsuario.grados}" var="et"
							itemLabel="#{et.nombreGrado}"
							itemValue="#{et.idGrado}" />

					</p:selectOneMenu>
            

  
             <p:outputLabel value="Número de Hijos:"/>
            <p:spinner required="true" requiredMessage="Ingrese el número de hijos" min="0" value="#{beanAdministrador.fichaPersonal.numeroHijos}" max="20"/>
    
  
 <p:outputLabel  value="Religión: "/>
<p:selectOneMenu id="relig" autoWidth="100%" required="true"
						requiredMessage="Elija una religión"
						value="#{beanAdministrador.id_religion_fk}" effect="fade" var="m"
						filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Select One" noSelectionOption="true" />
						<f:selectItems value="#{beanAdministrador.religiones}" var="reg"
							itemLabel="#{reg.descripcion}"
							itemValue="#{reg.idReligion}" />

					</p:selectOneMenu>
   
  <p:outputLabel  value="Etnia: "/>
<p:selectOneMenu  autoWidth="100%" required="true"
						requiredMessage="Elija una etnia"
						value="#{beanAdministrador.id_etnia_fk}" effect="fade" var="m"
						filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Select One" noSelectionOption="true" />
						<f:selectItems value="#{beanAdministrador.etnias}" var="et"
							itemLabel="#{et.descripcion}"
							itemValue="#{et.idEtnia}" />

					</p:selectOneMenu>


	 <h:outputText value="Realizaria voluntariado: " />
        <p:selectBooleanButton  value="#{beanAdministrador.fichaPersonal.voluntariado}" onLabel="Si" offLabel="No"  />
 						
	 <h:outputText value="Trabaja: " />
        <p:selectBooleanButton  value="#{beanAdministrador.fichaPersonal.trabajo}" onLabel="Si" offLabel="No"  />
 				
					
  <p:commandButton value="INGRESAR" action="#{beanAdministrador.actionIngresarFichaPersonal()}"></p:commandButton>
            
        </p:panelGrid>
 </p:panel>

    </div>
</h:form>

	<p:messages>
		<p:autoUpdate />
	</p:messages>
</body>
</html>
