<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<link rel="icon" type="image/png" href="images/logo1.png" />
	<style type="text/css">
/** Demo **/
.ui-outputlabel {
	font-weight: bold;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}
</style>
</h:head>
<body style="background-color: #3b83bd;">
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>

			
				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
		<div id="migajas" class="p-grid">
		<p:breadCrumb>
			<p:menuitem value="Menu" url="/miaWeb/faces/investigador/menu.xhtml" />
				<p:menuitem value="Proyectos de Investigación" url="/miaWeb/faces/investigador/proyectoinvestigacion.xhtml" />
		</p:breadCrumb>
	</div>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>


			<h:form id="form2">
				<div class="ui-fluid">

					<p:dataTable var="r" widgetVar="tabla1"
						value="#{beanInvestigador.listaOrganizaciones}" reflow="true" rows="10"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<f:facet name="header">
							<p:outputLabel value="Lista de Proyectos de Investigación y organización"></p:outputLabel>
						</f:facet>
						<p:column headerText="Id" style="width:50px">
							<h:outputText value="#{r.idUsuarioProyecto}" />
						</p:column>

						<p:column headerText="Nombres Organización">
							<h:outputText value="#{r.organizacion.nombreOrganizacion}" />
						</p:column>
						
						<p:column headerText="Télefono Organización">
							<h:outputText value="#{r.organizacion.telefonoOrganizacion}" />
						</p:column>
						
						
						<p:column headerText="Nombre Proyecto">
							<h:outputText value="#{r.proyectoInvestigacion.nombreProyecto}" />
						</p:column>
						
						<p:column headerText="Fecha Inicio">
							<h:outputText value="#{r.fechaDe}" />
						</p:column>
						
						<p:column headerText="Fecha Final">
							<h:outputText value="#{r.fechaHasta}" />
						</p:column>
					</p:dataTable>
				</div>
			</h:form>
			
</body>
</html>
