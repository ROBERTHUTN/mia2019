<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
<link rel="icon" type="image/png" href="images/logo1.png" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->

	<title>Investigador</title>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
     
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
</style>
</h:head>
<body style="background-color: #3b83bd;"> 
<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png" ></p:graphicImage>
				</p:menuitem>
					<p:menuitem value="Bienvenido Investigador" title="Investigador" icon="fa fa-user-secret"
					></p:menuitem>
				<p:menuitem value="Crear nuevo curso" action="nuevoCurso?faces-redirect=true" title="Ingresar nuevo curso"
					icon=" fa fa-plus " ></p:menuitem>
				
						<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
<div id="migajas" class="p-grid">
		<p:breadCrumb>
			<p:menuitem value="Menu" url="/miaWeb/faces/investigador/menu.xhtml" />
		</p:breadCrumb>
	</div>
<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>
     <div class="ui-fluid" align="center">
    
   <p:panelGrid columns="4" layout="grid">
        
         <p:panel id="curso" header="Cursos">
            <h:form>
              <p:commandLink action="curso?faces-redirect=true">
                <p:graphicImage value="images/curso.png" />
                </p:commandLink>
                </h:form>
            </p:panel>
            <p:panel id="area" header="Organizacion U">
            <h:form>
              <p:commandLink action="organizacionusuario?faces-redirect=true">
                <p:graphicImage value="images/organizacion.png" />
                </p:commandLink>
                </h:form>
            </p:panel>
            
             <p:panel id="interes" header="Interés de Investigación ">
            <h:form>
              <p:commandLink action="areausuario?faces-redirect=true">
                <p:graphicImage value="images/interes.png" />
                </p:commandLink>
                </h:form>
            </p:panel>
            
            <p:panel id="proyeorga" header="Organización y Proyecto ">
            <h:form>
              <p:commandLink action="proyectoinvestigacion?faces-redirect=true">
                <p:graphicImage value="images/usuarioproyecto.png" />
                </p:commandLink>
                </h:form>ss
            </p:panel>
       
                   <p:panel id="proyeorgam" header="Lista de Cursos">
            <h:form>
              <p:commandLink action="nuevoCurso?faces-redirect=true">
                <p:graphicImage value="images/usuarioproyecto.png" />
                </p:commandLink>
                </h:form>
            </p:panel>
            
  	
  
        <div style="clear:both" /> 	
        <p:growl>
		<p:autoUpdate />
	</p:growl>
    </p:panelGrid>

</div>
</body> 
</html>
