<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<link rel="icon" type="image/png" href="images/logo1.png" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->

	<title>Investigador</title>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
     
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
</style>
</h:head>
<body style="background-color: #3b83bd;"> 
<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png" ></p:graphicImage>
				</p:menuitem>
					<p:menuitem value="Bienvenido Investigador" title="Investigador" icon="fa fa-user-secret"
					></p:menuitem>
						<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>

<h3>Investigador de la Metodología MIA</h3>
     <div class="ui-fluid" align="center">
    
   <p:panelGrid columns="4" layout="grid">
           <p:panel  header="Area de investigación">
            <h:form>
              <p:commandLink action="areainvestigacion?faces-redirect=true">
                <p:graphicImage value="images/areainvestigacion.png" />
                </p:commandLink>
                </h:form>
            </p:panel>
            <p:panel id="area" header="Organizacion U">
            <h:form>
              <p:commandLink action="organizacionusuario?faces-redirect=true">
                <p:graphicImage value="images/organizacion.png" />
                </p:commandLink>
                </h:form>
            </p:panel>
            
             <p:panel id="interes" header="Interés de Investigación ">
            <h:form>
              <p:commandLink action="areausuario?faces-redirect=true">
                <p:graphicImage value="images/interes.png" />
                </p:commandLink>
                </h:form>
            </p:panel>
            
  <p:panel id="proyectos" header="Proyectos de  Investigación">
            <h:form>
              <p:commandLink action="proyectoinvestigacion?faces-redirect=true">
                <p:graphicImage value="images/proyecto.png" />
                </p:commandLink>
                </h:form>
            </p:panel>
  
  
        <div style="clear:both" /> 	
    </p:panelGrid>

</div>
</body> 
</html>
