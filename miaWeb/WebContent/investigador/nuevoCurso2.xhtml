<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
<title>Investigador</title>
	<link rel="icon" type="image/png" href="images/logo1.png" />
	<style type="text/css">
/** Demo **/
.ui-outputlabel {
	font-weight: bold;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}
</style>
<script type="text/javascript">    
    PrimeFaces.locales ['es'] = {
    		closeText: 'Cerrar',
    	    prevText: 'Anterior',
    	    nextText: 'Siguiente',
    	    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
    	    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
    	    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
    	    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
    	    dayNamesMin: ['D','L','M','X','J','V','S'],
    	    weekHeader: 'Semana',
    	    firstDay: 1,
    	    isRTL: false,
    	    showMonthAfterYear: false,
    	    yearSuffix: '',
    	    timeOnlyTitle: 'Sólo hora',
    	    timeText: 'Tiempo',
    	    hourText: 'Hora',
    	    minuteText: 'Minuto',
    	    secondText: 'Segundo',
    	    currentText: 'Fecha actual',
    	    ampm: false,
    	    month: 'Mes',
    	    week: 'Semana',
    	    day: 'Día',
    	    allDayText : 'Todo el día'
    };
    </script>
</h:head>
<body style="background-color: #3b83bd;">
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>

				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<div id="migajas" class="p-grid">
		<p:breadCrumb>
			<p:menuitem value="Menu" url="/miaWeb/faces/investigador/menu.xhtml" />
			<p:menuitem value="Cursos"
				url="/miaWeb/faces/investigador/curso.xhtml" />
			<p:menuitem value="Nuevo curso"
				url="/miaWeb/faces/investigador/nuevoCurso.xhtml" />
		</p:breadCrumb>
	</div>
	
	<p:growl autoUpdate="true"></p:growl>
	
	<h:form id="form1">
		<p:panel header="Nuevo Curso" 	>
			<div class="ui-fluid">
				<p:panelGrid columns="3" layout="grid" rendered="#{!beanInvestigador.ingresadoModulos}"
					styleClass="ui-panelgrid-blank ui-fluid">

					<p:outputLabel value="Curso: " />
					<p:selectOneMenu id="curso" autoWidth="100%" required="true"
						requiredMessage="Seleccione un curso"
						value="#{beanInvestigador.fk_id_curso}" effect="fade"
						filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Seleccione un curso"
							noSelectionOption="true" />
						<f:selectItems value="#{beanInvestigador.listaCursos}" var="a"
							itemLabel="#{a.nombre}" itemValue="#{a.idCurso}" />
					</p:selectOneMenu>
					<p:message for="curso"></p:message>


					<p:outputLabel value="Fecha Inicio: " />
					<p:datePicker id="fechaInicio" required="true"
						requiredMessage="Seleccione una fecha Inicio"
						value="#{beanInvestigador.usuarioCursoIng.fechaInicioProgramada}"
						showIcon="true" />
					<p:message for="fechaInicio"></p:message>
					<p:outputLabel value="Fecha Fin: " />
					<p:datePicker id="fechaFin" required="true"
						requiredMessage="Seleccione una fecha Fin"
						value="#{beanInvestigador.usuarioCursoIng.fechaFinProgramada}"
						showIcon="true" />
					<p:message for="fechaFin"></p:message>


					<p:commandButton ajax="true" value="Registrar curso"
						icon="fa fa-update"
						actionListener="#{beanInvestigador.actionListenerIngresarUsuarioCursoInvestigador()}"
						update="form1" validateClient="true"></p:commandButton>

				</p:panelGrid>
				<p:dataTable id="tabla1" var="r" widgetVar="tabla1"
					rendered="#{beanInvestigador.ingresadoModulos}"
					value="#{beanInvestigador.listaUsuariosCursosModulos}"
					editable="true" style="margin-bottom:20px"  emptyMessage="No ha creado cursos">
					<f:facet name="header">
						<p:outputLabel
							value="Módulos del cuestionario #{beanInvestigador.usuarioCursoAct.curso.nombre}"></p:outputLabel>
					</f:facet>
					 <p:ajax event="rowEdit" listener="#{beanInvestigador.onRowEdit}" update="form1"  />
                   <p:ajax event="rowEditCancel" listener="#{beanInvestigador.onRowCancel}"  />
				
				
					<p:column >
					<p:commandButton value="Módulo #{r.cursoModulo.ordenCurso}"></p:commandButton>
					</p:column>
				
					<p:column headerText="Nombre Módulo">
						<h:outputText value="#{r.cursoModulo.modulo.nombre}" />
					</p:column>
					
					<p:column headerText="Fecha Inicio">
						<p:cellEditor>
							<f:facet name="output">
								<p:calendar disabled="true" value="#{beanInvestigador.usuarioCursoIng.fechaInicioProgramada}" locale="es"/>
							</f:facet>
							<f:facet name="input">
								<p:calendar mindate="#{beanInvestigador.usuarioCursoAct.fechaInicioProgramada}" maxdate="#{beanInvestigador.usuarioCursoAct.fechaFinProgramada}" value="#{beanInvestigador.usuarioCursoIng.fechaInicioProgramada}" locale="es"/>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Fecha Fin">
						<p:cellEditor>
							<f:facet name="output">
								<p:calendar disabled="true"  value="#{beanInvestigador.usuarioCursoIng.fechaFinProgramada}" locale="es"></p:calendar>
							</f:facet>
							<f:facet name="input">
								<p:calendar mindate="#{beanInvestigador.usuarioCursoAct.fechaInicioProgramada}" maxdate="#{beanInvestigador.usuarioCursoAct.fechaFinProgramada}" value="#{beanInvestigador.usuarioCursoIng.fechaFinProgramada}" locale="es"></p:calendar>
								
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					
					
					<p:column style="width:35px">
						<p:rowEditor />
					</p:column>


				</p:dataTable>
				</div>
					 <div class="ui-g">
         <div class="ui-g-12">
             <p:commandButton value="Finalizar" styleClass="ui-priority-primary" process="@this" 
                rendered="#{beanInvestigador.ingresadoModulos}"               />
         </div>
     </div>
			</p:panel>

		
	
	</h:form>




	<!--  -->
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>




</body>
</html>
