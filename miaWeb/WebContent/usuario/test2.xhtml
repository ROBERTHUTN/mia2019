	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>


	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->
	

	<title>Formulario usuarios y lista</title>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
     
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
</style>
</h:head>
<body style="background-color: #3b83bd;">
<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>
				
				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

<div id="migajas" class="p-grid"  >
	<p:breadCrumb>
    <p:menuitem value="Menu" url="/miaWeb/faces/usuario/menu.xhtml" />
 
    <p:menuitem value="Test" url="/miaWeb/faces/usuario/test.xhtml" />
	</p:breadCrumb>
	
	</div>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
 	<div class="ui-fluid">
		<h:form id="form1">
			<p:dataTable var="a"
				value="#{beanUserCursoModulo.preguntamoduloDTO}"
				emptyMessage="No se han asignado módulos al cuestionario"
				rowsPerPageTemplate="1">

				<f:facet name="header">
            CUESTIONARIO DEL MÓDULO
        </f:facet>
				<p:column>
					<p:panel >
						

						<form>
							
					


								<p:panelGrid columns="1" layout="grid">
								 
									<p:outputLabel value="#{a.pregunta}"></p:outputLabel>
									<p:selectOneRadio id="console" value="#{a.respuesta}"
										unselectable="true" required="true"
										requiredMessage="Seleccione la opción ">
										<f:selectItems value="#{a.opcionpreguntas}" var="opc"
											itemLabel="#{opc.opcion}" itemValue="#{opc.opcion}">
										</f:selectItems>
									</p:selectOneRadio>
									
								</p:panelGrid>


							
							<p:messages />
							
						
							
						
						</form>
					</p:panel>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
 
 
    <div class="ui-fluid">
  <p:commandButton value="FINALIZAR" action="#{beanUserCursoModulo.actionIngresarCambio()}"></p:commandButton>
   </div>


	<p:messages>
		<p:autoUpdate />
	</p:messages>
</body>
</html>
