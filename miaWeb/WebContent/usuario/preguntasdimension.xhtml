<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->
	

	<title>Formulario usuarios y lista</title>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
     
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
	</style><h:form id="form">
    <p:repeat value="#{dataListView.cars1}" var="car">
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:commandLink update=":form:carDetail" >
                <f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />
            </p:commandLink>
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{car.id}" style="font-weight: bold"/>
 
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
        <hr />
    </p:repeat>
    </h:form>
</h:head>
<body style="background-color: #3b83bd;">
	<p:growl>
		<p:autoUpdate />
	</p:growl>
 



	<p:messages>
		<p:autoUpdate />
	</p:messages>
</body>
</html>
