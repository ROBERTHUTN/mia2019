<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>


	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->
	

	<title>Formulario usuarios y lista</title>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
     
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
</style>
</h:head>
<body style="background-color: #3b83bd;">
	<p:growl>
		<p:autoUpdate />
	</p:growl>
 
<h:form>
    <div class="ui-fluid">
  
    <p:panel header="Información del usuario.">
        <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
      <p:dataList value="#{beanUsuario.}" var="user" type="ordered">
        <f:facet name="header">
            Información del Usuario
        </f:facet>
        
        #{user.nombres},
        #{user.apellidos}
         </p:dataList>
 
     			
  <p:commandButton value="INGRESAR" action="#{beanAccesos.actionIngresarFichaPersonal()}"></p:commandButton>
            
        </p:panelGrid>
 </p:panel>

    </div>
</h:form>

	<p:messages>
		<p:autoUpdate />
	</p:messages>
</body>
</html>
