<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head> 
<body style="background-color: #3b83bd;"> 
<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>
				<p:menuitem value="ATRÁS" title="ATRÁS" icon="fa fa-arrow-left"
					action="curso?faces-redirect=true" />
					
				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div> 
	
	
	<div id="migajas" class="p-grid">
		<p:breadCrumb>
			<p:menuitem value="Menu" url="/miaWeb/faces/usuario/menu.xhtml" />
			<p:menuitem value="Módulos" url="/miaWeb/faces/usuario/modulos.xhtml" />
		</p:breadCrumb>
	</div>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

<p:outputLabel></p:outputLabel>
<f:metadata>
    <f:viewParam name="moduloRealizado" value="#{beanUserCursoModulo.moduloRealizado}" />
</f:metadata>

     
<iframe src="#{beanUserCursoModulo.moduloRealizado}" width="1000" height="1000"  >
</iframe>
<p:commandButton value="Finalizar"  action="#{beanUserCursoModulo.actionIngresarCambio(car)}"></p:commandButton>

<p>
        ViewParameter you've passed is <strong>"#{beanUserCursoModulo.moduloRealizado}"</strong>
</p>
</body> 

</html>
