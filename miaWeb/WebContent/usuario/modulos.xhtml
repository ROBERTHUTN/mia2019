<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->
	
	<title>Formulario usuarios y lista</title>
<style type="text/css">
    /** Demo **/
    .ui-outputlabel {
        font-weight: bold;
    }
     
    .ui-orderlist .ui-orderlist-list {
        height: auto;
    }
</style>
</h:head>
<body style="background-color: #3b83bd;">
<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>
				<p:menuitem value="ATRÁS" title="ATRÁS" icon="fa fa-arrow-left"
					action="menu?faces-redirect=true" />
					
				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div class="ui-fluid">
	<h:form id="form1">
 <p:dataTable var="car" value="#{beanUserCursoModulo.userccursomoduloIdDto}">  
        <f:facet name="header">
            Lista de Módulos de cursos.
        </f:facet>
  <p:column style="width:7%">	
  <p:panelGrid columns="1" layout="grid" >
        <p:outputLabel value="#{car.usuarioCurso.idUsuariocurso}"></p:outputLabel>
 </p:panelGrid>
 </p:column>


<p:column>	
  <p:panelGrid columns="1" layout="grid">
        <p:outputLabel value="#{car.modulosrealizados}"></p:outputLabel>
 </p:panelGrid>
 </p:column>
 
 <p:column>	
  <p:panelGrid columns="1" layout="grid">
        <p:outputLabel value="#{car.avance}"></p:outputLabel>
 </p:panelGrid>
 </p:column>
 
  <p:column>
  <p:panelGrid columns="1" layout="grid">
        <p:outputLabel value="#{car.modulo.descripcion}"></p:outputLabel>
 </p:panelGrid>
 </p:column>
 
  <p:column style="width:25%">
  <p:panelGrid columns="1" layout="grid">
<h:outputLink value="#{car.modulo.direccion}"><span class="ui-button-text">
 <p:outputLabel value="#{car.modulo.direccion}"></p:outputLabel></span></h:outputLink>
 
 </p:panelGrid>
 </p:column>
 
 
  <p:column style="width:5%">   
  <p:panelGrid columns="1" layout="grid">
        <p:outputLabel value="#{car.idCursoModulo}"></p:outputLabel>
 </p:panelGrid>
 </p:column>
 <!-- 
  <p:column>   
<p:commandButton value="GUARDAR" action="#{beanUserCursoModulo.actionIngresarCambio(car)}" update="form1" ></p:commandButton> 
 </p:column>
   -->
    
  </p:dataTable></h:form> 
</div>
	<p:messages>
		<p:autoUpdate />
	</p:messages>
</body>
</html>
