<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<link rel="icon" type="image/png" href="images/logo1.png" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->

	<title>MIA</title>
	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/styles.css" />
	</f:facet>
	<f:facet name="last">
		<h:outputScript name="bootstrap/js/bootstrap.js" />
		<h:outputScript name="js/styles2.js" />
		<h:outputScript name="js/validator.js" />
	</f:facet>
	<style type="text/css">
.value {
	font-weight: bold;
}

.myProgress {
	width: 100%;
	background-color: silver;
}

.myBarBlue {
	height: 20px;
	background-color: #099910;
}

.myBarYellow {
	height: 20px;
	background-color: orange;
}

.myBarRed {
	height: 20px;
	background-color: red !important;
}
 
 
</style>
</h:head>
<body style="background-color: #3b83bd;">
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>


				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<div id="migajas" class="p-grid">
		<p:breadCrumb>
			<p:menuitem value="Menu" url="/miaWeb/faces/usuario/menu.xhtml" />
			<p:menuitem value="Módulos" url="/miaWeb/faces/usuario/modulos.xhtml" />
		</p:breadCrumb>
	</div>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form id="form2">
			

				
					<p:panel
				header="Curso #{beanUserCursoModulo.usuarioCursoModuloDto.curso.nombre}">
			<p:panelGrid columns="4" layout="grid" styleClass="showcase-text-align-center" columnClasses="ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3">
 
						<p:column>
						<p:outputLabel value="Avance del curso" style="font-weight: bold"></p:outputLabel>
						</p:column>
						
						<p:column>
							<p:outputLabel style="alight:center;font-weight: bold"
								value="Avance #{beanUserCursoModulo.usuarioCursoModuloDto.avance}%" />
							<div class="myProgress" >
								<p:outputPanel title="% Ejecutado" >
									<div class="myBarBlue"
										style="width:#{beanUserCursoModulo.usuarioCursoModuloDto.avance}%;"></div>
								</p:outputPanel>
							</div>
						</p:column>
						<p:column>
							<h:outputText  value="Módulos realizados" style="font-weight: bold" />
						</p:column>
						<p:column>
						<h:outputText
								value="#{beanUserCursoModulo.usuarioCursoModuloDto.modulorealizados}" />
						</p:column>

				</p:panelGrid>

			</p:panel>

			<div class="col-lg-5"></div>
		<br />

		<p:dataTable var="car"
			value="#{beanUserCursoModulo.usuarioCursoModuloDto.listaUsuarioCurMod}">
			<f:facet name="header">
				<p:outputLabel value="Lista de módulos del Curso "></p:outputLabel>
			</f:facet>

			<p:column headerText="Módulos ">
				<p:outputLabel value="#{car.cursoModulo.modulo.nombre}"></p:outputLabel>
			</p:column>

			<p:column headerText="Aciertos">
				<p:outputLabel value="#{car.aciertos}"></p:outputLabel>
			</p:column>

			<p:column headerText="Errores">
				<p:outputLabel value="#{car.errores}"></p:outputLabel>
			</p:column>

			<p:column headerText="Avance">
				<h:outputText value="Avance #{car.avance}%" />
				<div class="myProgress">
					<p:outputPanel title="% Ejecutado">
						<div class="myBarBlue" style="width:#{car.avance}%;"></div>
					</p:outputPanel>
				</div>


			</p:column>




			<p:column style="width:100px" headerText="Módulos">

				<p:commandButton value="Módulo #{car.cursoModulo.ordenCurso}"
					action="#{beanUserCursoModulo.cargarModulo(car)}"></p:commandButton>



			</p:column>

		</p:dataTable>
	</h:form>


	<p:messages>
		<p:autoUpdate />
	</p:messages>
</body>
</html>
