<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<link rel="icon" type="image/png" href="images/logo1.png" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->

	<title>MIA</title>
	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/styles.css" />
	</f:facet>
	<f:facet name="last">
		<h:outputScript name="bootstrap/js/bootstrap.js" />
		<h:outputScript name="js/styles2.js" />
		<h:outputScript name="js/validator.js" />
	</f:facet>
			<style type="text/css">
.value {
	font-weight: bold;
}
</style>
</h:head>
<body style="background-color: #3b83bd;">
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>
				

				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<div id="migajas" class="p-grid">
		<p:breadCrumb>
			<p:menuitem value="Menu" url="/miaWeb/faces/usuario/menu.xhtml" />
			<p:menuitem value="Módulos" url="/miaWeb/faces/usuario/modulos.xhtml" />
		</p:breadCrumb>
	</div>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div class="ui-fluid">
		<h:form id="form1">
			<p:dataTable var="car"
				value="#{beanUserCursoModulo.userccursomoduloIdDto}">
				<f:facet name="header">
            Lista de Módulos de cursos.
        </f:facet>
				<p:column style="width:7%" headerText="ID">
					<p:panelGrid columns="1" layout="grid">
						<p:outputLabel value="#{car.usuarioCurso.idUsuariocurso}"></p:outputLabel>
					</p:panelGrid>
				</p:column>


				<p:column headerText="Módulos realizados" style="width:100px">
					<p:panelGrid columns="1" layout="grid">
						<p:outputLabel value="#{car.modulosrealizados}" ></p:outputLabel>
					</p:panelGrid>
				</p:column>

			

				<p:column headerText="Nombre">
					<p:panelGrid columns="1" layout="grid">
						<p:outputLabel value="#{car.modulo.nombre}"></p:outputLabel>
					</p:panelGrid>
				</p:column>
					<p:column headerText="Descripción">
					<p:panelGrid columns="1" layout="grid">
						<p:outputLabel value="#{car.modulo.descripcion}"></p:outputLabel>
					</p:panelGrid>
				</p:column>
					<p:column headerText="% Avance" >
					<p:panelGrid columns="1" layout="grid">
						<p:progressBar value="#{car.avance}" ></p:progressBar>
					</p:panelGrid>
				</p:column>
				<p:column style="width:100px" headerText="Módulos">
		
				<p:commandButton value="Módulo #{car.ordenCurso}" action="#{beanUserCursoModulo.cargarModulo(car)}"></p:commandButton>
				
					
				
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
	<p:messages>
		<p:autoUpdate />
	</p:messages>
</body>
</html>
