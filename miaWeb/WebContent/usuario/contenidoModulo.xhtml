<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<f:metadata>
	<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>

	<link rel="icon" type="image/png" href="images/logo1.png" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos -->

	<title>MIA</title>
	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/styles2.css" />
	</f:facet>
	<f:facet name="last">
		<h:outputScript name="bootstrap/js/bootstrap.js" />
		<h:outputScript name="js/styles2.js" />
		<h:outputScript name="js/validator.js" />
	</f:facet>
	<style type="text/css">
.ui-panel-content {
	background: gray;
}
</style>
<style type="text/css">
        #imagepgframe { 
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #wrap { 
            width: 100%;
            position: absolute;
            top: 0px; 
            left: 0;
            bottom: 0;
            overflow-y: hidden;
            overflow-x: hidden;
        }
    </style>
</h:head>
<body>
<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>
    <h:form>
      <div class="ui-fluid">
        <p:layout fullPage="true">
 <p:layoutUnit position="north" size="50" >
        <div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>
				<p:menuitem icon="fa fa-home" title="Menú" url="/miaWeb/faces/usuario/menu.xhtml" class="p-grid" />
				<p:menuitem value="Módulos" icon="fa fa-angle-right"  url="/miaWeb/faces/usuario/modulos.xhtml" class="p-grid" />
				<p:menuitem value="Contenido módulo " icon="fa fa-angle-right"  url="/miaWeb/faces/usuario/contenidoModulo.xhtml" class="p-grid" />
				
				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					
				</f:facet>
			</p:menubar>
		</h:form>
	</div> 
    </p:layoutUnit>
    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
    
 
      <p:panelGrid  styleClass="showcase-text-align-center">
       <div class="ui-fluid" align="center">
     <p:commandButton value="Finalizar Módulo" style="width:150px" title="Finalizar test" action="#{beanUserCursoModulo.actionContestarModulo()}">
     <p:confirm header="Confirmación" message="Está seguro de contestar el cuestionario??"
							icon="fa fa-times" />
							</p:commandButton>
</div>
</p:panelGrid>
    </p:layoutUnit>



    <p:layoutUnit position="center">
     
    <p:panelGrid style="margin-top:20px">
    <f:facet name="header">
             <iframe id="imagepgframe" name="imagepgframe" frameborder="0" scrolling="auto" 
            src="#{beanUserCursoModulo.usuarioCursoDto.modulo.direccion}">
           
            </iframe>
 
    </f:facet>

 
 
</p:panelGrid>
    </p:layoutUnit>

</p:layout>

        </div>
    </h:form>
    
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>
</body> 

</html>
