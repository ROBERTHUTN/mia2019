<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body style="background-color: #3b83bd;">
	<div id="menu"></div>
	<div>
		<h:form>
			<p:panel header="Validate">
				<p:messages>
					<p:autoUpdate />
				</p:messages>

				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
					<p:inputText id="name" value="#{validationView.text}"
						required="true" label="Name" />
					<p:message for="name" />
					<h:outputText value="#{validationView.text}" />

					<h:outputLabel for="number" value="Number:"
						style="font-weight:bold" />
					<p:inputText id="number" value="#{validationView.integer}"
						label="Number">
						<f:validateDoubleRange minimum="5" maximum="8" />
					</p:inputText>
					<p:message for="number" />
					<h:outputText value="#{validationView.integer}" />

					<h:outputLabel for="dd" value="Double:" style="font-weight:bold" />
					<p:inputText id="dd" value="#{validationView.doubleNumber}"
						converterMessage="Cannot convert to double.">
						<f:validateDoubleRange minimum="5.5" maximum="8.5" />
					</p:inputText>
					<p:message for="dd" />
					<h:outputText value="#{validationView.doubleNumber}" />

					<h:outputLabel for="money" value="Currency ($):"
						style="font-weight:bold" />
					<p:inputText id="money" value="#{validationView.money}"
						label="Currency">
						<f:convertNumber type="currency" currencySymbol="$" />
					</p:inputText>
					<p:message for="money" />
					<h:outputText value="#{validationView.money}">
						<f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>

					<h:outputLabel for="regex" value="Regex (^[a-zA-Z]+$):"
						style="font-weight:bold" />
					<p:inputText id="regex" value="#{validationView.regexText}"
						validatorMessage="Value does not match pattern.">
						<f:validateRegex pattern="^[a-zA-Z]+$" />
					</p:inputText>
					<p:message for="regex" />
					<h:outputText value="#{validationView.regexText}" />

					<h:outputLabel for="date" value="Date (java.util.Date)"
						style="font-weight:bold" />
					<p:inputText id="date" value="#{validationView.date}"
						label="Date (java.util.Date)">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</p:inputText>
					<p:message for="date" />
					<h:outputText value="#{validationView.date}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputLabel for="date2"
						value="Date (java.util.Date; PF Calendar)"
						style="font-weight:bold" />
					<p:calendar id="date2" value="#{validationView.date2}"
						pattern="MM/dd/yyyy" label="Date (java.util.Date; PF Calendar)">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</p:calendar>
					<p:message for="date2" />
					<h:outputText value="#{validationView.date2}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputLabel for="date3"
						value="Date (java.util.Date; PF DatePicker)"
						style="font-weight:bold" />
					<p:datePicker id="date3" value="#{validationView.date3}"
						pattern="MM/dd/yyyy" label="Date (java.util.Date; PF DatePicker)">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</p:datePicker>
					<p:message for="date3" />
					<h:outputText value="#{validationView.date3}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputLabel for="localDate" value="LocalDate (Java8)"
						style="font-weight:bold" />
					<p:inputText id="localDate" value="#{validationView.localDate}"
						label="LocalDate (Java8)">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</p:inputText>
					<p:message for="localDate" />
					<h:outputText value="#{validationView.localDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputLabel for="localDate2"
						value="LocalDate (Java8; PF Calendar)" style="font-weight:bold" />
					<p:calendar id="localDate2" value="#{validationView.localDate2}"
						pattern="MM/dd/yyyy" label="LocalDate (Java8; PF Calendar)">
						<f:convertDateTime pattern="MM/dd/yyyy" type="localDate" />
					</p:calendar>
					<p:message for="localDate2" />
					<h:outputText value="#{validationView.localDate2}">
						<f:convertDateTime pattern="MM/dd/yyyy" type="localDate" />
					</h:outputText>

					<h:outputLabel for="localDate3"
						value="LocalDate (Java8; PF DatePicker)" style="font-weight:bold" />
					<p:datePicker id="localDate3" value="#{validationView.localDate3}"
						pattern="MM/dd/yyyy" label="LocalDate (Java8; PF DatePicker)">
						<f:convertDateTime pattern="MM/dd/yyyy" type="localDate" />
					</p:datePicker>
					<p:message for="localDate3" />
					<h:outputText value="#{validationView.localDate3}">
						<f:convertDateTime pattern="MM/dd/yyyy" type="localDate" />
					</h:outputText>

					<h:outputLabel for="desc" value="Description"
						style="font-weight:bold" />
					<p:inputTextarea id="desc" value="#{validationView.description}"
						required="true" label="Description">
						<f:validateLength minimum="3" maximum="10" />
					</p:inputTextarea>
					<p:message for="desc" />
					<h:outputText value="#{validationView.description}" />
				</h:panelGrid>

				<p:commandButton value="Non-Ajax" ajax="false" icon="pi pi-check"
					validateClient="true" style="margin-right:10px" />
				<p:commandButton value="Ajax" update="grid" icon="pi pi-check"
					validateClient="true" style="margin-right:10px" />
				<p:commandButton value="Partial" update="grid" process="name number"
					validateClient="true" icon="pi pi-check" style="margin-right:10px" />
				<p:commandButton value="Disabled" ajax="false" icon="pi pi-check" />
			</p:panel>
		</h:form>
	</div>


	<div>
		<p:tooltip />

		<h:form>
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:commandButton value="Info" action="#{messagesView.info}" />
			<p:commandButton value="Warn" action="#{messagesView.warn}" />
			<p:commandButton value="Error" action="#{messagesView.error}" />
			<p:commandButton value="Fatal" action="#{messagesView.fatal}" />
		</h:form>

		<p:separator />

		<h:form>
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="default" value="Default:" />
				<p:inputText id="default" required="true" />
				<p:message for="default" />

				<p:outputLabel for="txt" value="Text:" />
				<p:inputText id="txt" required="true" />
				<p:message for="txt" display="text" />

				<p:outputLabel for="icon" value="Icon:" />
				<p:inputText id="icon" required="true" />
				<p:message for="icon" display="icon" />

				<p:outputLabel for="tt" value="Tooltip:" />
				<p:inputText id="tt" required="true" />
				<p:message for="tt" display="tooltip" />
			</h:panelGrid>

			<p:commandButton id="submitButton" value="Submit" update="grid" />
		</h:form>
	</div>
	<h:form>

		<p:messages id="messages" />
		<h:panelGrid id="grid" columns="2" cellpadding="3"
			style="margin-bottom:10px;">
			<p:outputLabel for="text1" value="Text1" />
			<p:inputText id="text1" value="#{basicCsvBean.string1}"
				required="true" label="Text1" />
			<p:outputLabel for="text2" value="Text2" />
			<p:inputText id="text2" value="#{basicCsvBean.string2}" label="Text2">
				<f:validateLength minimum="5" maximum="8" />
			</p:inputText>
			<p:outputLabel for="text3" value="Text3" />
			<p:inputText id="text3" value="#{basicCsvBean.string3}" label="Text3">
				<f:validateRegex pattern="^[\d]+$" />
			</p:inputText>
			<p:outputLabel for="int1" value="Integer1" />
			<p:inputText id="int1" value="#{basicCsvBean.int1}" label="Integer1">
				<f:convertNumber integerOnly="true" />
			</p:inputText>
			<p:outputLabel for="double1" value="Double1" />
			<p:inputText id="double1" value="#{basicCsvBean.double1}"
				label="Double1">
				<f:validateDoubleRange minimum="5.5" maximum="8.5" />
			</p:inputText>
			<p:outputLabel for="double2" value="Double2" />
			<p:inputText id="double2" value="#{basicCsvBean.double2}"
				label="Double2">
				<f:convertNumber type="currency" currencySymbol="$" />
			</p:inputText>
			<p:outputLabel for="date1" value="Date1" />
			<p:inputText id="date1" value="#{basicCsvBean.date1}" label="Date1">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</p:inputText>
		</h:panelGrid>
		<p:commandButton validateClient="true" value="Submit (Non-Ajax)"
			ajax="false" style="margin-right:5px"
			onclick="PF('inputValuesWdgt').hide()" />
		<p:commandButton validateClient="true" value="Submit (Ajax)"
			process="grid" update="grid messages inputValues"
			onclick="PF('inputValuesWdgt').hide()"
			oncomplete="PF('inputValuesWdgt').show()" />
		<p:dialog header="Input values" closeOnEscape="true"
			visible="#{facesContext.postback and  !facesContext.validationFailed}"
			widgetVar="inputValuesWdgt">

			<h:panelGrid id="inputValues" columns="1" cellpadding="3">
				<h:outputText value="#{basicCsvBean.string1}" />
				<h:outputText value="#{basicCsvBean.string2}" />
				<h:outputText value="#{basicCsvBean.string3}" />
				<h:outputText value="#{basicCsvBean.int1}" />
				<h:outputText value="#{basicCsvBean.double1}" />
				<h:outputText value="#{basicCsvBean.double2}">
					<f:convertNumber type="currency" currencySymbol="$" />
				</h:outputText>
				<h:outputText value="#{basicCsvBean.date1}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
			</h:panelGrid>
		</p:dialog>

	</h:form>
	<div></div>
</body>
</html>
