<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />


	<!-- Estilos --> 
	<link rel="stylesheet" href="administrador/css/estilos.css" />

	<title>Mia  Registro de Usuarios</title>
</h:head>
<body >

<div align="center">
 <h1>MIA</h1>
  <h3>Registro de usuario</h3>
</div>

<h:form>

  <div class="group">

  <p:inputText validatorMessage="Nombre: ingrese solo letras!" value="#{beanLogin.registroUsuario.nombres}" required="true" requiredMessage="Ingrese los nombres" maxlength="100"  
  ><f:validateRegex pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{1,100}"></f:validateRegex>
  </p:inputText>
 
    <p:outputLabel value="Nombres" ></p:outputLabel>
  </div>
  <div class="group">

  <p:inputText validatorMessage="Apellido: ingrese solo letras!" value="#{beanLogin.registroUsuario.apellidos}" required="true" requiredMessage="Ingrese los apellidos" maxlength="100">
  <f:validateRegex pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{1,100}"></f:validateRegex>
  
  </p:inputText>
    <p:outputLabel value="Apellidos"></p:outputLabel>
  </div>
    <div class="group">

  <p:inputText  value="#{beanLogin.registroUsuario.ci}" validatorMessage="Formato de cédula incorrecto !" required="true" requiredMessage="Ingrese una identificación" maxlength="10">
  <f:validateRegex pattern="[0-9]{10}"></f:validateRegex>
  </p:inputText>
    <p:outputLabel value="Cédula"></p:outputLabel>
  </div>
    <div class="group">

  <p:inputText accesskey="true"  value="#{beanLogin.registroUsuario.correo}" required="true" requiredMessage="Ingrese un correo " maxlength="50" validatorMessage="Ingrese un correo válido ejemplo: buitrongonzaga@gmail.com">
     <f:validateRegex pattern="([_A-Za-z0-9+,ñ]+([_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(([A-Za-z0-9]+){2,3}[.])+([A-Za-z,.]{2,3}))"></f:validateRegex>
 </p:inputText>
    <p:outputLabel value="Correo"></p:outputLabel>
  </div>
   
       <div class="group">

  <p:password value="#{beanLogin.registroUsuario.password}" feedback="true" validatorMessage="Ingrese una contraseña de 8 a 16 dígitos al almenos contenga una miníscula . mayúscula y un número"
required="true" requiredMessage="Ingrese una contraseña segura" maxlength="20"
  promptLabel="Ingrese una contraseña segura!" weakLabel="Bajo"
   goodLabel="Media" strongLabel="Alta"  >
 <f:validateRegex pattern="(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}"></f:validateRegex>
  </p:password>

      <p:outputLabel value="Contraseña"></p:outputLabel>
  </div>
<p:commandButton styleClass="button buttonBlue" value="Registrarse" action="#{beanLogin.actionregistrarUsuario()}"> </p:commandButton>
  
</h:form>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>


</body>
</html>
