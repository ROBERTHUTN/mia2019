<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
<f:event listener="#{beanLogin.actionComprobarSessionLogin()}"
type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<link rel="icon" type="image/png" href="images/logo1.png" />
	<style type="text/css">
/** Demo **/
.ui-outputlabel {
	font-weight: bold;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}
</style>
</h:head>
<body style="background-color: #3b83bd;">
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="images/logo1.png"></p:graphicImage>
				</p:menuitem>

				<p:menuitem value="Nueva Dimension" title="Ingresar Nueva Dimension"
					icon=" fa fa-plus " onclick="PF('nuevaDimension').show();"></p:menuitem>
				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{beanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{beanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
		<div id="migajas" class="p-grid">
		<p:breadCrumb>
			<p:menuitem value="Menu" url="/miaWeb/faces/administrador/menu.xhtml" />
			<p:menuitem value="Menu" url="/miaWeb/faces/administrador/menu.xhtml" />
			<p:menuitem value="Dimensión" url="/miaWeb/faces/administrador/dimension.xhtml" />
		</p:breadCrumb>
	</div>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>


	<p:dialog header="Ingresar Nueva Dimension" widgetVar="nuevaDimension"
		id="nuevaDimension" modal="true" height="250" resizable="true"
		responsive="true" minimizable="true" maximizable="true"
		appendTo="@(body)">
		<h:form id="form1">
			<div class="ui-fluid">
				<p:panelGrid columns="1" layout="grid">

					<p:outputLabel value="Respuesta:" />
					<p:inputText
						value="#{beanAdministrradorCuestionario.respPregIng.respuesta}"
						required="true"
						requiredMessage="Ingrese la respuesta"
						maxlength="69">
					</p:inputText>

					<p:outputLabel value="Preguntas módulos: " />
					<p:selectOneMenu autoWidth="100%" required="true"
						requiredMessage="Seleccione la pregunta módulo"
						value="#{beanAdministrradorCuestionario.id_pregunta_modulo_fk}"
						effect="fade" filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Seleccione Pregunta moódulo"
							noSelectionOption="true" />
						<f:selectItems
							value="#{beanAdministrradorCuestionario.listaPreMo}" var="reg"
							itemLabel="#{reg.pregunta}" itemValue="#{reg.idPregunta}" />
					</p:selectOneMenu>

				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid">
					<p:commandButton value="INGRESAR" icon="fa fa-arrow-circle-right"
						style="width:100%"
						actionListener="#{beanAdministrradorCuestionario.actionIngresarRespuestaPregunta()}"
						oncomplete="nuevaDimension" update="form2" ajax="false">
					</p:commandButton>
					<p:button value="CANCELAR" style="width:100%" icon="fa fa-times"
						dismiss="modal" />


				</p:panelGrid>
			</div>
		</h:form>
	</p:dialog>




	<h:form id="form2">
		<div class="ui-fluid">

			<p:dataTable var="e" widgetVar="tabla1"
				value="#{beanAdministrradorCuestionario.listaRespPreg}" reflow="true"
				rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<p:outputLabel value="Lista de Dimensiones"></p:outputLabel>
				</f:facet>
				<p:column headerText="Id" style="width:50px">
					<h:outputText value="#{e.idRespuestapregunta}" />
				</p:column>

				<p:column headerText="Respuesta">
					<h:outputText value="#{e.respuesta}" />
				</p:column>
					<p:column headerText="Pregunta">
					<h:outputText value="#{e.preguntamodulo.pregunta}" />
				</p:column>

				<p:column headerText="Opciones" style="width:100px;">
					<p:commandButton icon="fa fa-pencil"
						actionListener="#{beanAdministrradorCuestionario.actionListenerCargarDimension(e)}"
						onclick="PF('editardimension').show();" title="Editar"
						update="form10"></p:commandButton>

					<p:commandButton update="form2"
						actionListener="#{beanAdministrradorCuestionario.actionListenerEliminarRespuestapregunta(e.idRespuestapregunta)}"
						style="border:#FC1F0D;background-color:#FC1F0D" title="Eliminar"
						icon="fa fa-times">
						<p:confirm header="Confirmación" message="Desea eliminar?"
							icon="fa fa-times" />
					</p:commandButton>


				</p:column>



			</p:dataTable>
		</div>
	</h:form>


	<p:dialog header="Editar dimension" widgetVar="editardimension"
		id="editardimension" modal="true" height="330" resizable="true"
		responsive="true" minimizable="true" maximizable="true"
		appendTo="@(body)">
		<h:form id="form10">
			<div class="ui-fluid">
				<p:panelGrid columns="1" layout="grid">
					<p:outputLabel value="ID:" />
					<p:inputText
						value="#{beanAdministrradorCuestionario.dimensionE.idDimension}"
						required="true" disabled="true">
					</p:inputText>
					<p:outputLabel value="Descripción:" />
					<p:inputText
						value="#{beanAdministrradorCuestionario.dimensionE.descripcion}"
						required="true"
						requiredMessage="Ingrese la descripción del dimension"
						maxlength="100">
					</p:inputText>

					<p:outputLabel value="Cuestionario: " />
					<p:selectOneMenu autoWidth="100%" required="true"
						requiredMessage="Seleccione un cuestionario"
						value="#{beanAdministrradorCuestionario.id_cuestionarioopc_fk}"
						effect="fade" filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Seleccione Cuestionario"
							noSelectionOption="true" />
						<f:selectItems
							value="#{beanAdministrradorCuestionario.cuestionarios}" var="reg"
							itemLabel="#{reg.descripcion}" itemValue="#{reg.idCuestionario}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid">
					<p:commandButton value="INGRESAR" icon="fa fa-arrow-circle-right"
						style="width:100%"
						actionListener="#{beanAdministrradorCuestionario.actionListenerEditarDimension()}"
						oncomplete="nuevaDimension" update="@form"  ajax="false">
					</p:commandButton>
					<p:button value="CANCELAR" style="width:100%" icon="fa fa-times"
						dismiss="modal" />
				</p:panelGrid>
			</div>
		</h:form>
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>

</body>


</html>
