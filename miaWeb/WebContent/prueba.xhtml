<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="last">
		<f:facet name="last">
		<h:outputScript name="js/nuevo.js" />
	</f:facet>
	</f:facet>
</h:head> 
<body> 

 
 
<h:form>        
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
       <p:outputLabel value="prueba"></p:outputLabel>
    </h:outputLink>
     
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
     
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{beanRestablecerContrasenia.username}" required="true" label="username" />
             
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{beanRestablecerContrasenia.password}" required="true" label="password" />
             
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" action="#{beanRestablecerContrasenia.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>    
</h:form>
</body> 
</html>
